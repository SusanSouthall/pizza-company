<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Suzy's-Pizza-Pie</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Suzy's Pizza Pie</h1>
      </div>
      <form class="form-group" id="convertor">
        <div class="form-control">
          <label for="number">Please enter a number.</label>
          <input type="text" id="userInput" class="form-control">
        </div>
        <br>

        <div class="row">
          <div class="col-md-6">
            <button type="submit" class="btn btn-success btn-lg btn-block" id="calculate">Calculate</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-warning btn-lg btn-block" id="replay">Replay</button>
          </div>
        </div>
      </form>
      <h3 class="text-center margin">Computer says:</h3>
      <br>
      <div class="row">
        <div class="col-md-5">
        </div>
        <ul id="userOutput">
        </ul>
      </div>
    </div>
  </body>
</html>
